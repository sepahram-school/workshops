metricsStores:
  - name: Default Prometheus
    spec:
      type: prometheus
      prometheus:
        endpoint: http://prometheus-0:9500
clusters:
  - name: Default Local Cluster
    version: v2.5.1
    connections:
      sqlEndpoint: "risingwave-standalone:4566"
      metaRpcEndpoint: "http://risingwave-standalone:5690"
      metaHttpEndpoint: "http://risingwave-standalone:5691"
